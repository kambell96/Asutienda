<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,
        , initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>prueba login asutienda</title>
    <link rel="stylesheet" href="login.css">
    <!--corregido el nombre del ccs-->
    <link rel="stylesheet" href="flexboxgrid.min.css">
    <link rel="stylesheet" href="prefix1.js">
</head>

<body>
    <div class="contenedor">
        <form name=form action="asutienda prueba.HTML" validate>
            <div class="mar-top-15">
                <img src="images/img login/crisol2.png">
                <!--removido espacios-->
            </div>
            <div class="mar-top-15">
                <label for="usuario" class="login-text">Usuario:</label>
                <input type="text" name="usuario" class="input-text" required>
            </div>
            <div class="mar-top-15">
                <label for="password" class="login-text">Contraseña:</label>
                <input type="password" name="contraseña" class="input-text" required>
            </div>
            <div class="mar-top-15 boton-center">
                <input type="submit" name="submit" class="boton" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
